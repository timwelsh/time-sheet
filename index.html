<!doctype html>
<html>
    <head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/style.css">

        <title>Time Sheet</title>
    </head>

    <body>
        <header>
            <div class="jumbotron jumbotron-fluid text-light bg-dark">
                <div class="container header">
                    <h1 class="display-4">Employee Data Management</h1>
                    <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="card-header">
            Current Employees
            </div>
            <div class="card-body employee-info">
                <div class="row">
                    <div class="col-md">
                    Employee Name
                    </div>
                    <div class="col-md">
                    Role
                    </div>
                    <div class="col-md">
                    Start Date
                    </div>
                    <div class="col-md">
                    Months Worked
                    </div>
                    <div class="col-md">
                    Monthly Rate ($)
                    </div>
                    <div class="col-md">
                    Total Billed ($)
                    </div>
                </div>
            </div>
            <div class="card-body employee">
                <div class="row">
                    <!-- Employee Name -->
                    <div class="col-md" id="employee-display"></div>
                    
                    <!-- Start Date -->
                    <div class="col-md" id="startdate-display"></div>
                    
                    <!-- Role -->
                    <div class="col-md" id="role-display"></div>
                    
                    <div class="col-md" id = "months-display"></div>
                    <!-- Monthly Rate -->
                    <div class="col-md" id="rate-display"></div>
                    
                    <div class="col-md" id= "billed-display"></div>
                    
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <form>
                <div class="card-header">
                Add Employee
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Employee Name</label>
                    <input type="text" class="form-control" id="employee-input" placeholder="Employee First and Last Name">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Role</label>
                    <input type="text" class="form-control" id="role-input" placeholder="Employee Role">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Start Date (MM/DD/YYYY)</label>
                    <input type="text" class="form-control" id="startdate-input" placeholder="Employee Start Date">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Monthly Rate</label>
                    <input type="text" class="form-control" id="rate-input" placeholder="Employee Monthly Salary">
                </div>
                <button id="add-employee" type="submit" class="btn btn-dark">Sign in</button>
            </form>
        </div>
    </body>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</html>
